<template name="opensPieChart">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<div id="opensPieChart" style="height: 240px; width: 100%"></div>
		</div>

		<div class="col-xs-12 col-sm-6">
			{{#with openData}}
				<strong style="font-size: 20px;">{{pct}} %</strong> of all recipients opened so far.<br />
			{{/with}}
			{{#with clickData}}
				<strong style="font-size: 20px;">{{pct}} %</strong> clicked a link ({{total}} people).<br />
			{{/with}}
		</div>
	</div>
</template>
