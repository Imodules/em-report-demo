<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-link" href="/overview">Back</a>
	</div>
</div>

<h2>
	{{campaign.name}}<br />
	<small>
		Sent on {{campaign.createdAt | date:"medium"}}
	</small>

<div class="row">

	<div class="col-xs-6">

	</div>
</div>
